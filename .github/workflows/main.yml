name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add remote 
        run: git remote add space https://rimshaibrahim:@huggingface.co/spaces/rimshaibrahim/demo2
      - name: Push to hub
        run: git push --force https://rimshaibrahim:@huggingface.co/spaces/rimshaibrahim/demo2 main
